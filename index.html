<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/style.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <!-- Had to use the CDN resource since when testing the output with a console log nothing came up -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js" defer></script>
    <script src="./Assets/script.js" defer></script>
    <script src="./Assets/currentHour.js" defer></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mt-5 mb-5">

      <!-- Timeblocks go here -->
      <!-- I think this is how they wanted it done -->
      <!-- Labels and textareas are associated https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Content_categories#labelable -->

      <div class="time-block row">
        <label for="nine-am" class="col-2 hour">9am</label>
        <textarea id="nine-am" class="col-8 schedule"></textarea>
        <button id="save-nine-am" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="ten-am" class="col-2 hour">10am</label>
        <textarea id="ten-am" class="col-8 schedule"></textarea>
        <button id="save-ten-am" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="eleven-am" class="col-2 hour">11am</label>
        <textarea id="eleven-am" class="col-8 schedule"></textarea>
        <button id="save-eleven-am" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="twelve-pm" class="col-2 hour">12pm</label>
        <textarea id="twelve-pm" class="col-8 schedule"></textarea>
        <button id="save-twelve-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="one-pm" class="col-2 hour">1pm</label>
        <textarea id="one-pm" class="col-8 schedule"></textarea>
        <button id="save-one-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="two-pm" class="col-2 hour">2pm</label>
        <textarea id="two-pm" class="col-8 schedule"></textarea>
        <button id="save-two-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="three-pm" class="col-2 hour">3pm</label>
        <textarea id="three-pm" class="col-8 schedule"></textarea>
        <button id="save-three-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="four-pm" class="col-2 hour">4pm</label>
        <textarea id="four-pm" class="col-8 schedule"></textarea>
        <button id="save-four-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>

      <div class="time-block row">
        <label for="five-pm" class="col-2 hour">5pm</label>
        <textarea id="five-pm" class="col-8 schedule"></textarea>
        <button id="save-five-pm" class="col-2 saveBtn material-symbols-outlined">Save</button>
      </div>
    </div>
  </body>
</html>
