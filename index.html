<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/style.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <!-- Had to use the CDN resource since when testing the output with a console log nothing came up -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js" defer></script>
    <script src="./Assets/script.js" defer></script>
    <script src="./Assets/currentHour.js" defer></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mt-5 mb-5">

      <!-- Timeblocks go here -->
      <!-- I think this is how they wanted it done -->

      <div class="time-block 9am row">
        <div class="col-2 hour">9am</div>
        <div class="col-8 schedule">User input</div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 10am row">
        <div class="col-2 hour">10am</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 11am row">
        <div class="col-2 hour">11am</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 12pm row">
        <div class="col-2 hour">12pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 1pm row">
        <div class="col-2 hour">1pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 2pm row">
        <div class="col-2 hour">2pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 3pm row">
        <div class="col-2 hour">3pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 4pm row">
        <div class="col-2 hour">4pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>

      <div class="time-block 5pm row">
        <div class="col-2 hour">5pm</div>
        <div class="col-8 schedule"></div>
        <div class="col-2 saveBtn material-symbols-outlined">Save</div>
      </div>
    </div>

    
  </body>
</html>
